<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Tasks Dashboard</title>
<style>
    /* ---------- General ---------- */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 20px;
        background-color: #f4f6f8;
        color: #333;
    }
    h1, h3 {
        color: #2c3e50;
        margin-bottom: 10px;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
    }
    input, select, textarea, button {
        padding: 8px;
        margin: 5px 0;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        opacity: 0.85;
    }
    hr {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid #ccc;
    }

    /* ---------- Container ---------- */
    #loginForm, #userContainer, #taskForm {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        max-width: 450px;
    }

    /* ---------- Table ---------- */
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #2c3e50;
        color: #fff;
        text-transform: uppercase;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    /* ---------- Buttons ---------- */
    .btn-login { background-color: #3498db; color: #fff; width: 100%; margin-top: 10px; }
    .btn-load { background-color: #2ecc71; color: #fff; }
    .btn-add { background-color: #2ecc71; color: #fff; width: 100%; margin-top: 10px; }

    /* ---------- Responsive ---------- */
    @media (max-width: 768px) {
        table, #loginForm, #userContainer, #taskForm { width: 100%; overflow-x: auto; }
    }
</style>
</head>
<body>

<h1>User Tasks Dashboard</h1>

<!-- LOGIN FORM -->
<div id="loginForm">
    <h3>Login</h3>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter email">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <button class="btn-login" onclick="login()">Login</button>
</div>

<!-- USER SELECTION -->
<div id="userContainer" style="display:none;">
    <label for="userSelect">Select User:</label>
    <select id="userSelect" onchange="loadUserTasks()"></select>
    <button class="btn-load" onclick="loadUserTasks()">Load Tasks</button>
    <div id="userInfo"></div>
</div>

<!-- TASK TABLE -->
<table id="tasksTable" style="display:none;">
    <thead>
        <tr>
            <th>Task ID</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- CREATE TASK FORM -->
<div id="taskForm" style="display:none;">
    <h3>Create New Task</h3>
    <label for="taskTitle">Title:</label>
    <input type="text" id="taskTitle" placeholder="Task title">
    <label for="taskDescription">Description:</label>
    <textarea id="taskDescription" placeholder="Task description"></textarea>
    <button class="btn-add" onclick="createTask()">Add Task</button>
</div>

<script>
const API_URL = "http://127.0.0.1:8000";
let JWT_TOKEN = ""; 
let currentUserId = null;

// ----- LOGIN -----
async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    if(!email || !password) { alert("Enter both email and password"); return; }

    try {
        const res = await fetch(`${API_URL}/token`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username: email, password: password })
        });
        if(!res.ok) throw new Error("Login failed");
        const data = await res.json();
        JWT_TOKEN = data.access_token;
        alert("Login successful!");
        
        // Show user selection & tasks
        document.getElementById("userContainer").style.display = "block";
        document.getElementById("tasksTable").style.display = "table";
        document.getElementById("taskForm").style.display = "block";

        loadUsers();
    } catch(err) {
        console.error(err);
        alert("Login failed: " + err.message);
    }
}

// ----- LOAD USERS -----
async function loadUsers() {
    try {
        const res = await fetch(`${API_URL}/users/`, {
            headers: { "Authorization": `Bearer ${JWT_TOKEN}` }
        });
        if(!res.ok) throw new Error("Failed to fetch users");
        const users = await res.json();
        const dropdown = document.getElementById("userSelect");
        dropdown.innerHTML = "";
        users.forEach(u => {
            const option = document.createElement("option");
            option.value = u.id;
            option.textContent = u.name;
            dropdown.appendChild(option);
        });
        if(users.length > 0) {
            currentUserId = users[0].id;
            loadUserTasks();
        }
    } catch(err) {
        console.error(err);
        alert("Failed to load users");
    }
}

// ----- LOAD TASKS -----
async function loadUserTasks() {
    if(!JWT_TOKEN || !currentUserId) return;
    currentUserId = document.getElementById("userSelect").value;

    try {
        const res = await fetch(`${API_URL}/users/${currentUserId}/full`, {
            headers: { "Authorization": `Bearer ${JWT_TOKEN}` }
        });
        if(!res.ok) { alert("Failed to fetch tasks"); return; }
        const data = await res.json();

        document.getElementById('userInfo').textContent = `User: ${data.name} (${data.email})`;

        const tbody = document.querySelector('#tasksTable tbody');
        tbody.innerHTML = "";
        data.tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.id}</td>
                <td>${task.title}</td>
                <td>${task.description || ""}</td>
            `;
            tbody.appendChild(row);
        });
    } catch(err) {
        console.error(err);
        alert("Error loading tasks");
    }
}

// ----- CREATE TASK -----
async function createTask() {
    if(!JWT_TOKEN || !currentUserId) return;
    const title = document.getElementById("taskTitle").value;
    const description = document.getElementById("taskDescription").value;
    if(!title) { alert("Title required"); return; }

    try {
        const res = await fetch(`${API_URL}/users/${currentUserId}/tasks/`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${JWT_TOKEN}`, "Content-Type": "application/json" },
            body: JSON.stringify({ title, description })
        });
        if(!res.ok) throw new Error("Failed to create task");
        document.getElementById("taskTitle").value = "";
        document.getElementById("taskDescription").value = "";
        alert("Task created successfully!");
        loadUserTasks();
    } catch(err) {
        console.error(err);
        alert(err.message);
    }
}
</script>

</body>
</html>
