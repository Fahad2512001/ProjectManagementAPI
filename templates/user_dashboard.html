<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Dashboard</title>
<style>
    /* ----- General ----- */
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background: #f4f6f8; color: #333; }
    h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
    label { font-weight: bold; margin-right: 10px; }
    select, input, textarea, button { padding: 8px; margin: 5px 0; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
    button { cursor: pointer; transition: 0.3s; }
    button:hover { opacity: 0.85; }

    /* ----- User Info & Dropdown ----- */
    #userContainer { display: flex; justify-content: space-between; flex-wrap: wrap; align-items: center; margin-bottom: 20px; }
    #userInfo { font-size: 18px; font-weight: 600; margin-top: 10px; }

    /* ----- Table ----- */
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #2c3e50; color: #fff; text-transform: uppercase; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    input[type="text"] { width: 100%; padding: 6px; box-sizing: border-box; }

    /* ----- Buttons ----- */
    .btn-update { background-color: #3498db; color: #fff; padding: 6px 12px; margin-right: 5px; }
    .btn-delete { background-color: #e74c3c; color: #fff; padding: 6px 12px; }
    .btn-add { background-color: #2ecc71; color: #fff; padding: 8px 16px; width: 100%; margin-top: 10px; }

    /* ----- Create Task Form ----- */
    #taskForm { margin-top: 30px; padding: 20px; border-radius: 8px; background: #fff; max-width: 450px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #taskForm h3 { margin-top: 0; color: #2c3e50; }

    /* ----- Responsive ----- */
    @media (max-width: 768px) {
        #userContainer { flex-direction: column; align-items: flex-start; }
        table, #taskForm { width: 100%; overflow-x: auto; }
    }
</style>
</head>
<body>

<h1>Project Management Dashboard</h1>

<div id="userContainer">
    <div>
        <label for="userSelect">Select User:</label>
        <select id="userSelect" onchange="selectUser()"></select>
    </div>
    <div id="userInfo"></div>
</div>

<table id="tasksTable">
    <thead>
        <tr>
            <th>Task ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Create Task Form -->
<div id="taskForm">
    <h3>Create New Task</h3>
    <input type="text" id="taskTitle" placeholder="Task title">
    <textarea id="taskDescription" placeholder="Task description"></textarea>
    <button class="btn-add" onclick="createTask()">Add Task</button>
</div>

<script>
const API_URL = "http://127.0.0.1:8000";
const JWT_TOKEN = "YOUR_JWT_TOKEN_HERE"; // Replace with your JWT token
let currentUserId = null;

// ----- Load Users -----
async function loadUsers() {
    try {
        const res = await fetch(`${API_URL}/users/`, { headers: { "Authorization": `Bearer ${JWT_TOKEN}` } });
        if (!res.ok) throw new Error("Failed to fetch users");
        const users = await res.json();
        const dropdown = document.getElementById("userSelect");
        dropdown.innerHTML = "";
        users.forEach(u => {
            const option = document.createElement("option");
            option.value = u.id;
            option.textContent = u.name;
            dropdown.appendChild(option);
        });
        if(users.length > 0) {
            currentUserId = users[0].id;
            loadUserTasks(currentUserId);
        }
    } catch(err) {
        console.error(err);
        alert("Failed to load users");
    }
}

// ----- Select User -----
function selectUser() {
    const dropdown = document.getElementById("userSelect");
    currentUserId = dropdown.value;
    loadUserTasks(currentUserId);
}

// ----- Load Tasks -----
async function loadUserTasks(userId) {
    try {
        const res = await fetch(`${API_URL}/users/${userId}/full`, {
            headers: { "Authorization": `Bearer ${JWT_TOKEN}` }
        });
        if(!res.ok) throw new Error("Failed to fetch tasks");
        const data = await res.json();

        document.getElementById('userInfo').textContent = `User: ${data.name} (${data.email})`;

        const tbody = document.querySelector('#tasksTable tbody');
        tbody.innerHTML = "";
        data.tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.id}</td>
                <td><input type="text" value="${task.title}" id="title-${task.id}"></td>
                <td><input type="text" value="${task.description || ''}" id="desc-${task.id}"></td>
                <td>
                    <button class="btn-update" onclick="updateTask(${task.id})">Update</button>
                    <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    } catch(err) {
        console.error(err);
        alert("Failed to load tasks");
    }
}

// ----- Create Task -----
async function createTask() {
    const title = document.getElementById("taskTitle").value;
    const description = document.getElementById("taskDescription").value;
    if(!title) { alert("Title is required"); return; }

    try {
        const res = await fetch(`${API_URL}/users/${currentUserId}/tasks/`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${JWT_TOKEN}`, "Content-Type": "application/json" },
            body: JSON.stringify({title, description})
        });
        if(!res.ok) throw new Error("Failed to create task");
        document.getElementById("taskTitle").value = "";
        document.getElementById("taskDescription").value = "";
        loadUserTasks(currentUserId);
    } catch(err) {
        console.error(err);
        alert("Error creating task");
    }
}

// ----- Update Task -----
async function updateTask(taskId) {
    const title = document.getElementById(`title-${taskId}`).value;
    const description = document.getElementById(`desc-${taskId}`).value;
    try {
        const res = await fetch(`${API_URL}/tasks/${taskId}/`, {
            method: "PUT",
            headers: { "Authorization": `Bearer ${JWT_TOKEN}`, "Content-Type": "application/json" },
            body: JSON.stringify({title, description})
        });
        if(!res.ok) throw new Error("Failed to update task");
        loadUserTasks(currentUserId);
    } catch(err) {
        console.error(err);
        alert("Error updating task");
    }
}

// ----- Delete Task -----
async function deleteTask(taskId) {
    if(!confirm("Are you sure you want to delete this task?")) return;
    try {
        const res = await fetch(`${API_URL}/tasks/${taskId}/`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${JWT_TOKEN}` }
        });
        if(!res.ok) throw new Error("Failed to delete task");
        loadUserTasks(currentUserId);
    } catch(err) {
        console.error(err);
        alert("Error deleting task");
    }
}

// ----- Initialize -----
loadUsers();
setInterval(() => { if(currentUserId) loadUserTasks(currentUserId); }, 5000); // auto-refresh every 5s
</script>

</body>
</html>
